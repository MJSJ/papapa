<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0", user-scalable=no,minimal-ui>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>啪啪啪，男人就该久一点</title>
  <link rel="stylesheet" href="../static/index.css">
</head>
<body ontouchstart="event.preventDefault();">
  <div id="loading" class="loading">
    <div class="loadinghead">
      <div class="pace-progress"></div>
    </div>
  </div>
  <div class="main">
    <canvas id="stage" class="stage" width="750" height="1335"></canvas>
    <div class="share">
      <div class="sharebg">
        <img src="../imgs/erweima.png" alt="">
      </div>
    </div>
    <div class="resultBox">
      <div class="resultWraper">
        <div class="grade"></div>
        <div class="again"></div>
        <div class="shareBtn"></div>
        <div class="jump"></div>
      </div>
    </div>
  </div>
  <!--<img src="../imgs/finger.png" alt="">-->
  <script type="text/javascript">
  function pageUtil(selector){
      this.ele = document.querySelectorAll(selector)[0];
      this.scaleNum = document.documentElement.clientWidth/750;
      return this;
  }
  pageUtil.prototype.response = function(height){
      this.ele.style.cssText = "-webkit-transform-origin: 0 0 0px; -webkit-transform: scale("+this.scaleNum+");position: absolute;width:750px;height:"+ parseInt( height + 1 ) +"px";
      return this;
  }
  new pageUtil('.main').response(1334);
  </script>
  <script src="http://cdn.bootcss.com/audio5js/0.1.10/audio5.min.js"></script>
  <script src="http://news.sohu.com/upload/yf/pub/zepto-1.1.6-reload.js"></script>
  <script src="http://news.sohu.com/upload/yf/pub/create.min.js"></script>
  <script src="../static/index.js"></script>
  <script src="../static/logic.js"></script>
  <script>
    // 分享
    var imgUrl = "http://www.mykrystal.com/assets/pa/imgs/share.jpg";
    var link = window.location.href;
    var title = "啪啪啪，男人就该久一点!";
    window.content = "哈哈哈，我的啪啪啪持久度超过了0%的人，你也来挑战一下吧！";
    appid = '';
    gSound = '';
    function shareFriend() {
        WeixinJSBridge.invoke("sendAppMessage", {
            appid: appid,
            img_url: imgUrl,
            img_width: "200",
            img_height: "200",
            link: link,
            desc: window.content,
            title: title
        }, function(b) {});
    }

    function shareTimeline() {
        WeixinJSBridge.invoke("shareTimeline", {
            appid: appid,
            img_url: imgUrl,
            img_width: "200",
            img_height: "200",
            link: link,
            desc: window.content,
            title: title
        }, function(b) {});
    }

    function shareWeibo() {
        WeixinJSBridge.invoke("shareWeibo", {
            content: window.content,
            url: link
        }, function(b) {});
    }
    document.addEventListener("WeixinJSBridgeReady", function onBridgeReady() {
        WeixinJSBridge.on("menu:share:appmessage", function(b) {
            shareFriend();
        });
        WeixinJSBridge.on("menu:share:timeline", function(b) {
            shareTimeline();
        });
        WeixinJSBridge.on("menu:share:weibo", function(b) {
            shareWeibo();
        });
    }, false);
  </script>
</body>
</html>
